<script type='text/javascript'>
	function _click()
	{

		document.frmCad.submit();
	}
</script>
<div id="frmUsuarioSenha">

<form method="post" action="" name="frmCad" >
	<br>
	<label>[Usuario]:</label>&emsp;
	<input type="text" name="inLogin"><br><br>
	<label>[Senha]:</label>&emsp;
	<input type="password" name="inSenha"><br><br>
	<label>[Server]:</label>&emsp;
	<input type="text" name="ref" id="ref" value="http://localhost:8080/ControleSenhas/Cliente"><br><br>
	<input type="hidden" name="cadastroOk" value="true">

</form>
</div>
